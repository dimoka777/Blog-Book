{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
    <a class="btn btn-success btn-lg btn-block" href="{% url 'post_delete' post.pk %}" role="button">Delete Post</a>
    <a class="shadow-lg p-3 mb-5 bg-white rounded btn btn-Warning" href="{% url 'post_edit' post.pk %}" role="button">Edit Post</a>
{% endblock %}
